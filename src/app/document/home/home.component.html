<div>
    <h2>Welcome To Online Matrimonial</h2>
  </div>
  <div class="img">
    <div class="container">
      <div class="box">
        <form class="custom-form" (ngSubmit)="register()">
          <div class="row my-5">
            <h1 class="form-title">Signup</h1>
          </div>
          <div class="row mb-4">
            <input
              class="form-input"
              type="email"
              name="email"
              placeholder="Email..."
              required
              [(ngModel)]="email"
              #emailInput="ngModel"
            />
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
              Email is required.
            </div>
          </div>
          <div class="row mb-5">
            <input
              class="form-input"
              type="password"
              name="password"
              placeholder="Password..."
              required
              [(ngModel)]="password"
              #passwordInput="ngModel"
            />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
              Password is required.
            </div>
          </div>
          <div class="row mb-3">
            <button type="submit" class="form-button">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
